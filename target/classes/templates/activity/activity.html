<!DOCTYPE html>
<html
  lang="en-dk"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/globalstyles.css}" />
    <title>Roskilde Daycare</title>
  </head>

  <body>
    <div class="content-div">
      <h1>Activity list</h1>
      <table>
        <tr>
          <th>ID</th>
          <th>Activity Name</th>
          <th>Date</th>
          <th>Status</th>
          <th>Team ID</th>
          <th></th>
        </tr>
        <tr th:each="activity:${listActivities}">
          <td th:text="${activity.activityId}"></td>
          <td th:text="${activity.activityName}"></td>
          <td th:text="${activity.activityDate}"></td>
          <td th:text="${activity.activityStatus}"></td>
          <td th:text="${activity.teamId}"></td>
          <td>
            <button type="button">
              <a th:href="@{'/edit_activity/' + ${activity.activityId}}"
                >Edit</a
              >
            </button>
            <button type="button">
              <a th:href="@{'/remove_activity/' + ${activity.activityId}}"
                >Remove</a
              >
            </button>
          </td>
        </tr>
      </table>
      <div class="under-table-buttons">
        <button type="submit">
          <a href="/activity/new_activity">Add new activity</a>
        </button>
        <button type="button"><a href="/">Back to Home</a></button>
      </div>
    </div>
  </body>
</html>
