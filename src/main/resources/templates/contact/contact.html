<!DOCTYPE html>
<html lang="en-dk" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/globalstyles.css}"/>
    <title>Guardians</title>
</head>

<body>
<div class="content-div">
    <h1>Contact list</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last name</th>
            <th>Phone</th>
            <th>Child ID</th>
            <th></th>
        </tr>
        <tr th:each="contact:${listContact}">
            <td th:text="${contact.contactId}"></td>
            <td th:text="${contact.contactFirstName}"></td>
            <td th:text="${contact.contactLastName}"></td>
            <td th:text="${contact.contactPhoneNumber}"></td>
            <td th:text="${contact.childId}"></td>
            <td>
                <button>
                    <a th:href="@{'/edit_contact/' + ${contact.contactId}}">Edit</a>
                </button>
                <button>
                    <a th:href="@{'/remove_contact/' + ${contact.contactId}}">Remove</a>
                </button>
            </td>


        </tr>
    </table>
    <div class="under-table-buttons">
        <a href="/contact/new_contact"><button>Add new contact</button></a>
        <a href="/"><button type="submit">Back to Home</button></a>
    </div>

</div>
</body>
</html>
